{% load static %}
<header id="header">
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
    <a class="navbar-brand" href="">
        <img src="{% static 'img/logo.JPG' %}" width="100" height="50" alt="">
    </a>
    <div class="navbar" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 " id="search-button" type="submit">Search</button>
                </form>
            </li>
        </ul>
    </div>
    {% if user.is_authenticated %}
        <img class="rounded-circle" src="http://www.eurogeosurveys.org/wp-content/uploads/2014/02/default_profile_pic.jpg" height="35px" width="35px">
        <span>{{user.username}}</span>
    {% else %}
        <a href="/accounts/login/">Sign In</a>
    {% endif %}
    </nav>

    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg" id="inner-nav-bar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Vendor</a>
                <a class="nav-item nav-link" href="#">Event </a>
                <a class="nav-item nav-link" href="#">Add Line Bot</a>
            </div>
        </nav>
    {% endif %}
    
</header>
